<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <main>

   
        <h1>Formulário de cadastro</h1>

        <div class="cont">
            <div class="formulario">
                
            <form>
             <div class="grupo1">
                <label for="nome">Nome completo</label>
                <input class="form-control form-control-lg" type="text" placeholder="" name="nome" title="Nome invalido" required>
             </div>
             <div class="grupo2">
                <div class="telefone">
                    <label for="tel">Telefone</label>
                    <input class="form-control form-control-lg" type="tel" name="tel" placeholder="(DD)-xxxx-xxxx" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
                </div>
                <div class="email">
                    <label for="exampleFormControlInput1">Email</label>
                    <input class="form-control form-control-lg" type="email" placeholder="Digite seu email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>         
             </div>
             <div class="grupo3">
                <div class="CPF">
                    <label for="exampleFormControlInput1">CPF</label>
                    <input class="form-control form-control-lg" type="text" placeholder="xxx.xxx.xxx.-xx" pattern=" \d{3}\.\d{3}\.\d{3}-\d{2}" required>
                </div>
                <div class="data">
                    <label for="exampleFormControlInput1">Data de Nascimento</label>
                    <input class="form-control form-control-lg" type="date" placeholder="">
                </div>
                <div class="cep">
                    <label for="exampleFormControlInput1">CEP</label>
                    <input class="form-control form-control-lg" type="text" placeholder="xx.xxx-xxx" pattern=" \d{2}\.\d{3}-\d{3}" required>
                </div>
               
             </div>
             <div class="grupo4">
                <div class="endereco">
                    <label for="exampleFormControlInput1">Endereço</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Rua, nº e bairro" required>
                </div>
              <div class="cidade"> 
                <label for="inputState">Cidade</label>
                    <select id="inputState" class="form-control form-control-lg" required>
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
              </div>
              
             </div>
             <div class="grupo5">
                <div class="foto">
                    <label for="inputState">Foto de perfil</label>
                    <input class="form-control form-control-lg" type="file" placeholder=""  accept="image/*, image/jpeg" required>
                </div>
                <div class="pdf">
                    <label for="inputState">Contrato assinado em PDF</label>
                    <input class="form-control form-control-lg" type="file" placeholder="" accept="pdf/*, doc" required>
                </div>
                
             </div>
             <input type="submit">
            </form>
        </div>
        
        <div class="imagem">
            <figcaption>
                <img src="prancheta.jpg" alt="prancheta">
            </figcaption>
        </div>
     </div>

    </main>
</body>
</html>
